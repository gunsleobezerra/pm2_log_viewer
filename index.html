        }

            background: #f7fafc;

        }
        input[type="text"] {
            padding: 10px;

            border-radius: 5px;

        }
        button {
            padding: 12px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;

        button:hover {

        }
        #results {
            width: 100%;

            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            background: #f7fafc;

            overflow-x: auto;

        #results div {

        }
        #results mark {
            background-color: yellow;
            padding: 0 2px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }
        .pagination button {
            margin: 0;
            padding: 8px 12px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            min-width: 40px;
        }
        .pagination button:hover:not(:disabled) {
            background: #cbd5e0;
        }
        .pagination button:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .pagination button.active {
            background: #667eea;
            color: white;
        }
        .pagination .ellipsis {
            padding: 8px 12px;
            color: #4a5568;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .toolbar select {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }
        .toolbar button {
            padding: 10px 16px;
            white-space: nowrap;
        }
        .language-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;

            background: #e2e8f0;
            color: #4a5568;
        }
        .language-selector button.active {
            background: #667eea;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #4a5568;
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            color: #718096;
            cursor: pointer;
        }
        .close:hover {
            color: #4a5568;
        }
        .config-group {
            margin-bottom: 20px;
        }
        .config-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .config-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }
        .color-preview {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .color-preview input[type="color"] {
            width: 60px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>

        function t(key, ...params) {
            let text = translations[currentLanguage][key] || key;
            params.forEach((param, index) => {
                text = text.replace(`{${index}}`, param);
            });
            return text;
        }

        function updateLanguage() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = t(el.getAttribute('data-i18n'));
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                el.placeholder = t(el.getAttribute('data-i18n-placeholder'));
            });
            
            // Atualizar bot√µes de idioma
            document.querySelectorAll('.language-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + currentLanguage).classList.add('active');
            
            // Salvar prefer√™ncia
            localStorage.setItem('logViewerLanguage', currentLanguage);
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            updateLanguage();
            
            // Atualizar select se tiver conte√∫do
            if (logFiles.length > 0) {
                const currentValue = document.getElementById('fileSelect').value;
                populateFileSelect();
                document.getElementById('fileSelect').value = currentValue;
            }
        }

        async function init() {
            // Carregar idioma salvo
            const savedLang = localStorage.getItem('logViewerLanguage');
            if (savedLang) {
                currentLanguage = savedLang;
            }
            updateLanguage();
            
            await loadFiles();
            loadSavedSettings();
            loadConfig();
            setupColorPreviewListeners();
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                logFiles = await response.json();
                populateFileSelect();
            } catch (e) {
                document.getElementById('status').textContent = t('msgServerError');
            }
        }

        function populateFileSelect() {
            const select = document.getElementById('fileSelect');
            select.innerHTML = `<option value="">${t('selectFile')}</option>`;
            logFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = file;
                select.appendChild(option);
            });
            
            // Adicionar listener
            select.onchange = function() {
                if (this.value) {
                    currentFile = this.value;
                    saveSettings();
                }
            };
        }

        function loadSavedSettings() {
            const saved = localStorage.getItem('logViewerSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    if (settings.file) {
                        document.getElementById('fileSelect').value = settings.file;
                        currentFile = settings.file;
                    }
                    if (settings.search) {
                        document.getElementById('search').value = settings.search;
                    }
                    if (settings.startTime) {
                        document.getElementById('startTime').value = settings.startTime;
                    }
                    if (settings.endTime) {
                        document.getElementById('endTime').value = settings.endTime;
                    }
                } catch (e) {
                    console.error('Erro ao carregar configura√ß√µes salvas:', e);
                }
            }
        }

        function saveSettings() {
            const settings = {
                file: document.getElementById('fileSelect').value,
                search: document.getElementById('search').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value
            };
            localStorage.setItem('logViewerSettings', JSON.stringify(settings));
        }

        function clearSelections() {
            localStorage.removeItem('logViewerSettings');
            document.getElementById('fileSelect').value = '';
            document.getElementById('search').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('pagination').innerHTML = '';
            document.getElementById('sortInfo').textContent = '';
            document.getElementById('status').textContent = t('msgSelectionsCleared');
            currentFile = '';
            filteredResults = [];
        }

        async function refreshFiles() {
            document.getElementById('status').textContent = t('msgRefreshing');
            await loadFiles();
            document.getElementById('status').textContent = t('msgFilesRefreshed');
        }

            // Removida - usando select agora
        }

            // Removida - usando select agora

        function openConfigModal() {
            document.getElementById('configModal').style.display = 'block';
        }

        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }

        function setupColorPreviewListeners() {
            const colorInputs = ['bgColor1', 'bgColor2', 'buttonColor', 'logBgColor'];
            colorInputs.forEach(id => {
                const input = document.getElementById(id);
                const text = document.getElementById(id + 'Text');
                input.addEventListener('input', () => {
                    text.textContent = input.value;
                });
            });
        }

        function loadConfig() {
            const config = localStorage.getItem('logViewerConfig');
            if (config) {
                try {
                    const cfg = JSON.parse(config);
                    itemsPerPage = cfg.itemsPerPage || 50;
                    document.getElementById('itemsPerPageConfig').value = itemsPerPage;
                    
                    if (cfg.bgColor1) {
                        document.getElementById('bgColor1').value = cfg.bgColor1;
                        document.getElementById('bgColor1Text').textContent = cfg.bgColor1;
                    }
                    if (cfg.bgColor2) {
                        document.getElementById('bgColor2').value = cfg.bgColor2;
                        document.getElementById('bgColor2Text').textContent = cfg.bgColor2;
                    }
                    if (cfg.buttonColor) {
                        document.getElementById('buttonColor').value = cfg.buttonColor;
                        document.getElementById('buttonColorText').textContent = cfg.buttonColor;
                    }
                    if (cfg.logBgColor) {
                        document.getElementById('logBgColor').value = cfg.logBgColor;
                        document.getElementById('logBgColorText').textContent = cfg.logBgColor;
                    }
                    
                    applyConfig(cfg);
                } catch (e) {
                    console.error('Erro ao carregar configura√ß√µes:', e);
                }
            }
        }

        function saveConfig() {
            const config = {
                itemsPerPage: parseInt(document.getElementById('itemsPerPageConfig').value),
                bgColor1: document.getElementById('bgColor1').value,
                bgColor2: document.getElementById('bgColor2').value,
                buttonColor: document.getElementById('buttonColor').value,
                logBgColor: document.getElementById('logBgColor').value
            };
            
            itemsPerPage = config.itemsPerPage;
            localStorage.setItem('logViewerConfig', JSON.stringify(config));
            applyConfig(config);
            closeConfigModal();
            
            // Atualizar pagina√ß√£o se houver resultados
            if (filteredResults.length > 0) {
                displayPage();
            }
            
            alert(t('msgConfigSaved'));
        }

        function applyConfig(config) {
            document.body.style.background = `linear-gradient(135deg, ${config.bgColor1 || '#667eea'} 0%, ${config.bgColor2 || '#764ba2'} 100%)`;
            
            const buttons = document.querySelectorAll('button:not(.pagination button)');
            buttons.forEach(btn => {
                if (!btn.style.background || btn.style.background.includes('rgb')) {
                    btn.style.background = config.buttonColor || '#667eea';
                }
            });
            
            const results = document.getElementById('results');
            results.style.background = config.logBgColor || '#f7fafc';
        }

        function resetConfig() {
            const defaultConfig = {
                itemsPerPage: 50,
                bgColor1: '#667eea',
                bgColor2: '#764ba2',
                buttonColor: '#667eea',
                logBgColor: '#f7fafc'
            };
            
            localStorage.setItem('logViewerConfig', JSON.stringify(defaultConfig));
            
            document.getElementById('itemsPerPageConfig').value = defaultConfig.itemsPerPage;
            document.getElementById('bgColor1').value = defaultConfig.bgColor1;
            document.getElementById('bgColor1Text').textContent = defaultConfig.bgColor1;
            document.getElementById('bgColor2').value = defaultConfig.bgColor2;
            document.getElementById('bgColor2Text').textContent = defaultConfig.bgColor2;
            document.getElementById('buttonColor').value = defaultConfig.buttonColor;
            document.getElementById('buttonColorText').textContent = defaultConfig.buttonColor;
            document.getElementById('logBgColor').value = defaultConfig.logBgColor;
            document.getElementById('logBgColorText').textContent = defaultConfig.logBgColor;
            
            itemsPerPage = defaultConfig.itemsPerPage;
            applyConfig(defaultConfig);
            
            if (filteredResults.length > 0) {
                displayPage();
            }
            
            alert(t('msgConfigReset'));
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('configModal');
            if (event.target == modal) {
                closeConfigModal();

        async function loadAndFilterLogs() {
            if (!currentFile) {
                alert(t('msgSelectFile'));
                return;
            }
            
            // Salvar configura√ß√µes
            saveSettings();
            
            currentSearchTerm = document.getElementById('search').value.toLowerCase();
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = t('msgLoading');

            const params = new URLSearchParams({
                search: currentSearchTerm,
                start: startTime || '',
                end: endTime || ''
            });

            try {
                const response = await fetch(`/file/${currentFile}?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                filteredResults = await response.json();
                statusDiv.textContent = t('msgProcessing', filteredResults.length);
                
                // Mostrar informa√ß√£o sobre a ordem de exibi√ß√£o
                const sortInfoDiv = document.getElementById('sortInfo');
                if (filteredResults.length > 0) {
                    sortInfoDiv.textContent = t('msgSortInfo');
                } else {
                    sortInfoDiv.textContent = '';
                }
                
                currentPage = 1;
                displayPage();
            } catch (e) {
                console.error('Erro ao carregar logs:', e);
                statusDiv.textContent = t('msgError') + ': ' + e.message;
                document.getElementById('sortInfo').textContent = '';
            }
        }

        function displayPage() {
            const resultsDiv = document.getElementById('results');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredResults.slice(startIndex, endIndex);

            let html = '';
            if (pageItems.length === 0) {
                html = `<div>${t('msgNoResults')}</div>`;
            } else {
                html = pageItems.map(line => {
                    const datetimeMatch = line.match(/\[(\d{2}-\d{2}-\d{4} \d{2}:\d{2}:\d{2})\]/);
                    let displayLine;
                    if (datetimeMatch) {
                        const datetime = datetimeMatch[1];
                        let rest = line.replace(datetimeMatch[0], '').trim();
                        // Colorir status
                        rest = rest.replace(/^(INFO|ERROR|WARN|WARNING|DEBUG|FATAL)\s/, (match, status) => {
                            const colors = { INFO: '#3b82f6', ERROR: '#ef4444', WARN: '#f97316', WARNING: '#f97316', DEBUG: '#22c55e', FATAL: '#991b1b' };
                            return `<span style="color: ${colors[status] || 'black'}; font-weight: bold;">${status}</span> `;
                        });
                        displayLine = `[<strong>${datetime}</strong>] ${rest}`;
                    } else {
                        displayLine = line;
                    }
                    if (currentSearchTerm) {
                        const regex = new RegExp(`(${currentSearchTerm})`, 'gi');
                        displayLine = displayLine.replace(regex, '<mark>$1</mark>');
                    }
                    return `<div>${displayLine}</div>`;
                }).join('');
            }

            resultsDiv.innerHTML = html;
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredResults.length / itemsPerPage);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (totalPages === 0) return;

            // Bot√£o Primeiro
            const firstBtn = document.createElement('button');
            firstBtn.textContent = t('btnFirst');
            firstBtn.disabled = currentPage === 1;
            firstBtn.onclick = () => goToPage(1);
            paginationDiv.appendChild(firstBtn);

            // Bot√£o Anterior
            const prevBtn = document.createElement('button');
            prevBtn.textContent = t('btnPrev');
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => goToPage(currentPage - 1);
            paginationDiv.appendChild(prevBtn);

            // N√∫meros das p√°ginas
            const maxVisible = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            // Mostrar p√°gina 1 se n√£o estiver vis√≠vel
            if (startPage > 1) {
                const btn = document.createElement('button');
                btn.textContent = '1';
                btn.onclick = () => goToPage(1);
                paginationDiv.appendChild(btn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'ellipsis';
                    ellipsis.textContent = '...';
                    paginationDiv.appendChild(ellipsis);
                }
            }

            // P√°ginas do meio
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) {
                    btn.className = 'active';
                }
                btn.onclick = () => goToPage(i);
                paginationDiv.appendChild(btn);
            }

            // Mostrar √∫ltima p√°gina se n√£o estiver vis√≠vel
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'ellipsis';
                    ellipsis.textContent = '...';
                    paginationDiv.appendChild(ellipsis);
                }
                
                const btn = document.createElement('button');
                btn.textContent = totalPages;
                btn.onclick = () => goToPage(totalPages);
                paginationDiv.appendChild(btn);
            }

            // Bot√£o Pr√≥ximo
            const nextBtn = document.createElement('button');
            nextBtn.textContent = t('btnNext');
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => goToPage(currentPage + 1);
            paginationDiv.appendChild(nextBtn);

            // Bot√£o √öltimo
            const lastBtn = document.createElement('button');
            lastBtn.textContent = t('btnLast');
            lastBtn.disabled = currentPage === totalPages;
            lastBtn.onclick = () => goToPage(totalPages);
            paginationDiv.appendChild(lastBtn);
        }

        function goToPage(page) {
            currentPage = page;
            displayPage();
        }

        function changePage(direction) {
            currentPage += direction;
            displayPage();
        }

        window.onload = init;
    </script>
</body>
</html>
